<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Accept a payment</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="checkout.js" defer></script>
  </head>
  <body>
    <p>THIS PAGE IS UNDER CONSTRUCTION</p>
    <!-- Container for the buttons, displaying two per row -->
    <div class="button-container">
      <!-- Payment #1 Button for Silver Package -->
      <button id="silver-deposit-btn">
        Pay Now (Silver Package - Payment #1)
      </button>

      <!-- Payment #2 + Subscription Button for Silver Package -->
      <button id="silver-final-btn">
        Pay Now (Silver Package - Payment #2 + Subscription)
      </button>

      <!-- Payment #1 Button for Gold Package -->
      <button id="gold-deposit-btn">Pay Now (Gold Package - Payment #1)</button>

      <!-- Payment #2 + Subscription Button for Gold Package -->
      <button id="gold-final-btn">
        Pay Now (Gold Package - Payment #2 + Subscription)
      </button>
    </div>

    <!-- Stripe Checkout form will be inserted here -->
    <div id="checkout"></div>
  </body>
</html>
